<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Page</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<video loop>
		<source src="./video/rain.mp4">
	</video>
	<section id="container">
		<div class="divelement">
			<button data-value="120">2 minutes</button>
			<button data-value="300">5 minutes</button>
			<button data-value="600">10 minutes</button>
		</div>
		<div class="divelement">
			<audio loop>
				<source src="./sounds/rain.mp3">
			</audio>
			<button>
				<div id="outerc">
					<div id="innerc">
						<i class="fas fa-play"></i>
					</div>
				</div>
			</button>

			<span id="timer"></span>
		</div>
		<div class="divelement">
			<button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><i class="fas fa-cloud-showers-heavy"></i></button>
			<button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><i class="fas fa-sun"></i></button>
		</div>
	</section>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
